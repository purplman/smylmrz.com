<!-- Personal information box -->
<div class="account__box">
  <h3>Personal information</h3>

  <form action="" class="form">
    <div class="form__box form__row">
      <div class="form__box__content">
        <label class="form__label">
          Full name
          <span class="required">*</span>
        </label>
        <input type="text" class="form__input" value="Ismayil Mirzayev" />
        <span class="form__note">
          Your name appears on your
          <a href="profile.html">Profile</a> page, posts and responses.
        </span>
      </div>
      <button class="btn">Save</button>
    </div>
  </form>
  <form class="form">
    <div class="form__box form__row">
      <div class="form__box__content">
        <label class="form__label"> Bio </label>
        <input type="text" class="form__input" />
        <span class="form__note">
          Your bio appears only on your
          <a href="profile.html">Profile</a> page.
        </span>
      </div>
      <button class="btn">Save</button>
    </div>
  </form>
  <form class="form">
    <div class="form__box form__row">
      <div class="form__box__content">
        <label class="form__label"> Photo </label>
        <label class="avatar avatar--lg">
          <input id="profile-photo-input" type="file" />
          <img id="profile-photo-preview" src="image/author.jpg" alt="" />
        </label>
        <span class="form__note">
          Your photo appears on your
          <a href="profile.html">Profile</a> and with yours posts across
          Blogger.
        </span>
        <span class="form__note">
          Recommended size: at least 1000x1000. File type: JPG, PNG.
        </span>
      </div>
      <button class="btn">Save</button>
    </div>
  </form>
  <form class="form">
    <div class="form__box form__row">
      <div class="form__box__content">
        <label class="form__label"> Username </label>
        <input type="text" class="form__input" value="smylmrz" />
        <span class="form__note"> https://blogger.com/smylmrz </span>
      </div>
      <button class="btn">Save</button>
    </div>
  </form>
</div>
