<!-- Account box -->
<div class="account__box">
  <h3 class="mb-5">Account</h3>
  <form action="" class="form mt-3">
    <h4 class="mb-3">Deactive account</h4>
    <div class="form__box mb-3">
      <p class="color--muted">
        Deactivating your account will remove it from Blogger. You can sign back
        in anytime to reactivate your account and restore its content.
      </p>
    </div>
    <button class="btn">Deactive account</button>
  </form>

  <form action="" class="form mt-3">
    <h4 class="mb-3">Delete account</h4>
    <div class="form__box mb-3">
      <p class="color--muted">
        Permanently delete your account and all of your content.
      </p>
    </div>
    <button class="btn">Delete account</button>
  </form>
</div>
