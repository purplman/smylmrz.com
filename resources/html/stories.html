<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiftie</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Cursor -->
    <div class="cursor"></div>
    <div class="cursor__dot"></div>

    <!-- Subscribe modal -->
    <div id="subscribe-modal">
      <!-- Subscribe modal goes here -->
    </div>
    <!-- Search modal -->
    <div id="search-modal">
      <!-- Search modal goes here -->
    </div>

    <!-- Menu -->
    <div id="menu">
      <!-- Menu goes here -->
    </div>
    <div id="sidebar">
      <!-- Sidebar goes here -->
    </div>
      <main>
        <section id="story">
          <div class="story">
            
            <div class="box ai--center jc--space-between mb-5">
              <div class="tabs">
                <ul>
                  <li class="tab">
                    <a data-target="drafts" data-dir="story" class="tab__link tab__link--active" href="">Drafts (1)</a>
                  </li>
                  <li class="tab">
                    <a data-target="published" data-dir="story" class="tab__link" href="">Published</a>
                  </li>
                </ul>
              </div>
              <div class="profile__actions">
                <a href="start.html" class="btn btn--primary">Start a post</a>
              </div>
            </div>

            <div class="story__cards">
                <div class="story__card" id="drafts">
                    <div class="drafts">
                        <ul>
                          <li>
                            <div class="draft d-flex ai--center jc--space-between">
                              <div class="draft__content">
                                <div class="draft__title">Test</div>
                                <div class="draft__text"></div>
                              </div>
                              <div class="draft__actions">
                                <div class="btn">Edit</div>
                                <div class="btn">Delete</div>
                              </div>
                            </div>
                          </li>
                        </ul>
                      </div>
                </div>
                <div id="published"></div>
            </div>
          </div>
        </section>
        <div id="footer">
          <!-- footer goes here -->
        </div>
      </main>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>

  <!-- scripts -->

  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  />
  <script src="js/app.js"></script>
  <script src="js/tab.js"></script>
</html>
